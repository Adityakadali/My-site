baseURL = "https://adityakadali.netlify.app/"
languageCode = "en-us"
title = "Aditya"
theme="archie"
copyright = "© Aditya"
# Code Highlight
pygmentsstyle = "monokai"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

paginate=4 # articles per page


[params]
	favicon = "https://img.icons8.com/officel/16/000000/chevron-right.png"
	mode="toggle" # color-mode → light,dark,toggle or auto
	useCDN=false # don't use CDNs for fonts and icons, instead serve them locally.
	subtitle = "A Personal blog page for my self reflection"

# Social Tags

[[params.social]]
name = "GitHub"
icon = "github"
url = "https://github.com/adityakadali"

[[params.social]]
name = "Twitter"
icon = "twitter"
url = "https://twitter.com/adityakadali/"

